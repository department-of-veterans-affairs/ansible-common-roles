---
dependencies:
  - role: aws-logs

    # ideally this would be a hash but Ansible has a bug
    # https://github.com/ansible/ansible/issues/15336
    watched_logs:
      - { path: /var/log/messages, datetime_format: "%b %d %H:%M:%S" }
      - { path: "{{ app_src }}/log/development.log", datetime_format: "" }
      - { path: "{{ app_src }}/log/production.log", datetime_format: "%Y-%m-%dT%H:%M:%S" }
