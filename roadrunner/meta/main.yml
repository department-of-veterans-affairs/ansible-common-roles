---
dependencies:
  - role: centos

  - role: git
    dest: "{{ app_src }}"

  - role: nodejs-version-lookup

  - role: nodejs-existence-check

  - role: nodejs
    when: nodejs_preinstalled == false

  - role: nodejs-build

  - role: ruby-version-lookup

  - role: ruby-existence-check

  - role: ruby

  - role: rails-build

  - role: process
    environment_variables: "{{ default_app_environment | combine(app_environment | default({})) }}"
    stdout_redirect: "{{ app_src }}/log/{{ name }}.out"

  - role: logrotate
    logrotate_scripts:
      - name: "{{ name }}"
        path: "{{ app_src }}/log/*"
        options:
          - weekly
          - size 10M
          - rotate 7
          - missingok
          - copytruncate

  - role: roadrunner-aws
    when: is_aws is defined
